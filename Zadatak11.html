<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednostavna forma</title>
</head>
<body>
    <h1>Forma za unos podataka</h1>
    <form>
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime" placeholder="Unesite ime" required><br><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime" placeholder="Unesite prezime" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Unesite e-mail" required><br><br>

        <label>Spol:</label><br>
        <input type="radio" id="musko" name="spol" value="Muško" required>
        <label for="musko">Muško</label><br>
        <input type="radio" id="zensko" name="spol" value="Žensko">
        <label for="zensko">Žensko</label><br><br>

        <button type="submit">Pošalji</button>
        <button type="reset">Poništi</button>
    </form>
</body>
</html>
