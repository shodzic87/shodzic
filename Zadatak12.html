<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednostavna forma</title>
</head>
<body>
    <h1>Kontakt forma</h1>
    <form>
        <!-- Ime -->
        <label for="ime">Ime *</label><br>
        <input type="text" id="ime" name="ime" placeholder="Vaše ime..." required><br><br>
        
        <!-- Prezime -->
        <label for="prezime">Prezime *</label><br>
        <input type="text" id="prezime" name="prezime" placeholder="Vaše prezime..." required><br><br>
        
        <!-- E-mail -->
        <label for="email">Vaš e-mail *</label><br>
        <input type="email" id="email" name="email" placeholder="Vaš e-mail..." required><br><br>
        
        <!-- Zemlja -->
        <label for="zemlja">Zemlja</label><br>
        <select id="zemlja" name="zemlja">
            <option value="hrvatska">Hrvatska</option>
            <option value="slovenija">Slovenija</option>
            <option value="srbija">Srbija</option>
            <option value="bosna">Bosna i Hercegovina</option>
            <option value="crnagora">Crna Gora</option>
        </select><br><br>
        
        <!-- Poruka -->
        <label for="poruka">Poruka</label><br>
        <textarea id="poruka" name="poruka" placeholder="Napišite nešto..." rows="4" cols="50"></textarea><br><br>
        
        <!-- Gumbi -->
        <button type="submit">Pošalji</button>
        <button type="reset">Poništi</button>
    </form>
</body>
</html>
