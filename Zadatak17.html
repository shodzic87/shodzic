<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontovi</title>
    <!-- Uvoz Google fonta Macondo -->
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <style>
        /* Stil za naslov */
        h1 {
            font-family: Verdana, Geneva, sans-serif;
        }

        /* Stil za prvi odlomak */
        p:first-of-type {
            font-family: 'Courier New', Courier, monospace;
        }

        /* Stil za sve ostale odlomke */
        p {
            font-family: 'Macondo', cursive;
        }
    </style>
</head>
<body>
    <h1>Ovo je Naslov</h1>
    <p>Ovo je prvi odlomak koji koristi Courier New font.</p>
    <p>Ovo je drugi odlomak koji koristi Macondo font.</p>
    <p>Ovo je treći odlomak koji također koristi Macondo font.</p>
</body>
</html>
