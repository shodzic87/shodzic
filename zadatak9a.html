<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Primjer</title>
</head>
<body>

    <h1>Primjer videa na stranici</h1>

    <!-- Video element using <video> tag -->
    <h2>Video pomoću &lt;video&gt; elementa</h2>
    <video width="600" controls>
        <source src="webaplikacije" type="video/mp4">
        Vaš preglednik ne podržava video element.
    </video>

    <!-- Video embedded from YouTube using <iframe> -->
    <h2>Video preko YouTube servisa</h2>
    <iframe width="600" height="350" src="https://www.youtube.com/watch?v=gmdt0fSFupw&ab_channel=KlapaKumpanji-Topic" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

</body>
</html>
